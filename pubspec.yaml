name: todolist_client
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  provider: 3.0.0
  http: ^0.12.0+4
  intl: ^0.15.7

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
     - family: SFUIDisplay
       fonts:
         - asset: assets/fonts/SFUIText-Regular.ttf
         - asset: assets/fonts/SFUIText-RegularItalic.ttf
           style: italic
         - asset: assets/fonts/SFUIDisplay-Bold.ttf
           weight: 700